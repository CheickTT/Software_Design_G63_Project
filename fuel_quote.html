<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote Form</title>
</head>
<body>
    <h1>Fuel Quote</h1>
    <form action="#" method="post">
        <label for="gallons_requested">Gallons Requested:</label><br>
        <input type="number" id="gallons_requested" name="gallons_requested" required><br><br>

        <label for="delivery_address">Delivery Address:</label><br>
        <input type="text" id="delivery_address" name="delivery_address" readonly><br><br>

        <label for="delivery_date">Delivery Date:</label><br>
        <input type="date" id="delivery_date" name="delivery_date"><br><br>

        <label for="suggested_price">Suggested Price / gallon:</label><br>
        <input type="number" id="suggested_price" name="suggested_price" readonly><br><br>

        <label for="total_amount_due">Total Amount Due:</label><br>
        <input type="number" id="total_amount_due" name="total_amount_due" readonly><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
